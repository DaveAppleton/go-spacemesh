namespace: ''

config_map_name: conf

script_on_exit: '' # Uncomment this to save logs './k8s/log-client-pods.sh'

genesis_delta: 45
single_pod_ready_time_out: 60
deployment_ready_time_out: 120
config_path: '../config.toml'

bootstrap:
  image: 'spacemeshos/go-spacemesh-dev:barak2'
  command: '/bin/go-spacemesh'
  replicas: 1
  args:
    randcon: '8'
    hare-committee-size: '140'
    hare-max-adversaries: '70'
    hare-round-duration-sec: '30'
    layer-duration-sec: '180'
    layer-average-size: '200'
    hare-wakeup-delta: '30'
    layers-per-epoch: '5'
    hare-exp-leaders: '6'
    coinbase: '0x4321'
    eligibility-confidence-param: '8'
    eligibility-epoch-offset: '0'
    genesis-active-size: '250'
client:
  image: 'spacemeshos/go-spacemesh-dev:barak2'
  command: '/bin/go-spacemesh'
  replicas: 249
  args:
    randcon: '8'
    hare-committee-size: '170'
    hare-max-adversaries: '60'
    hare-round-duration-sec: '30'
    layer-duration-sec: '180'
    layer-average-size: '200'
    hare-wakeup-delta: '30'
    layers-per-epoch: '5'
    hare-exp-leaders: '6'
    coinbase: '0x1234'
    eligibility-confidence-param: '8'
    eligibility-epoch-offset: '0'
    genesis-active-size: '250'
elastic:
  host: elastic.spacemesh.io
  port: 9200
  username: spacemesh
