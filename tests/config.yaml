namespace: ''

config_map_name: conf

script_on_exit: '' # Uncomment this to save logs './k8s/log-client-pods.sh'

genesis_delta: 150
single_pod_ready_time_out: 60
deployment_ready_time_out: 120
config_path: '../config.toml'

bootstrap:
  image: 'spacemeshos/go-spacemesh-dev:atxdupfix'
  command: '/bin/go-spacemesh'
  replicas: 1
  args:
    randcon: '8'
    hare-committee-size: '20'
    hare-max-adversaries: '9'
    hare-round-duration-sec: '25'
    layer-duration-sec: '180'
    layer-average-size: '30'
    hare-wakeup-delta: '30'
    layers-per-epoch: '4'
    coinbase: '0x4321'
client:
  image: 'spacemeshos/go-spacemesh-dev:atxdupfix'
  command: '/bin/go-spacemesh'
  replicas: 29
  args:
    randcon: '8'
    hare-committee-size: '20'
    hare-max-adversaries: '9'
    hare-round-duration-sec: '25'
    layer-duration-sec: '180'
    layer-average-size: '30'
    hare-wakeup-delta: '30'
    layers-per-epoch: '4'
    coinbase: '0x1234'
elastic:
  host: elastic.spacemesh.io
  port: 9200
  username: spacemesh
