namespace: ''

config_map_name: conf

script_on_exit: '' # Uncomment this to save logs './k8s/log-client-pods.sh'

genesis_delta: 65
single_pod_ready_time_out: 60
deployment_ready_time_out: 120
config_path: '../config.toml'

bootstrap:
  image: 'spacemeshos/go-spacemesh-dev:barak24'
  command: '/bin/go-spacemesh'
  replicas: 1
#  deployment_type: 'statefulset'
  resources:
    requests:
      memory: '1024M'
      cpu: '1'
    limits:
      memory: '2048M'
      cpu: '2'
  args:
    randcon: '0'
    hare-committee-size: '1'
    hare-max-adversaries: '0'
    hare-round-duration-sec: '1'
    hare-exp-leaders: '1'
    layer-duration-sec: '10'
    layer-average-size: '20'
    hare-wakeup-delta: '5'
    layers-per-epoch: '625
    coinbase: '0x4321'
    eligibility-confidence-param: '140'
    eligibility-epoch-offset: '0'
    genesis-active-size: '1'
    #post-labels: '20'
    data-folder: '/usr/share/spacemesh/'
client:
  image: 'spacemeshos/go-spacemesh-dev:barak24'
  command: '/bin/go-spacemesh'
  replicas: 0
#  deployment_type: 'statefulset'
  resources:
    requests:
      memory: '1024M'
      cpu: '1'
    limits:
      memory: '2048M'
      cpu: '2'
  args:
    randcon: '8'
    hare-committee-size: '50'
    hare-max-adversaries: '24'
    hare-round-duration-sec: '60'
    hare-exp-leaders: '5'
    layer-duration-sec: '600'
    layer-average-size: '200'
    hare-wakeup-delta: '60'
    layers-per-epoch: '50'
    coinbase: '0x1234'
    eligibility-confidence-param: '140'
    eligibility-epoch-offset: '0'
    genesis-active-size: '200'
    #post-labels: '20'
    data-folder: '/usr/share/spacemesh/'
elastic:
  host: elastic.spacemesh.io
  port: 9200
  username: spacemesh
